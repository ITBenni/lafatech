
{{ $content_dir := .Get "content_dir" | default "home" }}
{{ $sections := .Site.GetPage $content_dir }}

{{ range $sections.Resources }}
	{{ if eq .Type "hero" }}
		{{ .Content }}
	{{ else }}
	<section id="{{ anchorize .Params.nav.shorthand}}">
		<header>
			<h2>{{ .Title }}</h2>
		</header>

		{{ .Content | safeHTML }}
	</section>
	{{ end }}
{{ end }}
